name: GPT Auto-Correct

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  correct_file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
      
    - name: Install requests
      run: pip install requests
      
    - name: Call GPT API to correct file
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python correct_file.py

    - name: Commit changes
      run: |
        git config --local user.email "rblood79@gmail.com"
        git config --local user.name "rblood79"
        git add .
        git commit -m "Auto-corrected by GPT"
        git push origin main
